<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="Briyani">Briyani</span>
                <span class="item" data-name="Noodles">Noodles</span>
                <span class="item" data-name="Momos">Momos</span>
                <span class="item" data-name="Sandwich">Sandwich</span>
                <span class="item" data-name="Juice">Juice</span>

            </div>
        </nav>

        <div class="gallery">
            <div class="image" data-name="Briyani"><span><img src="img 1.jpg" height="250px"></span></div>
            <div class="image" data-name="Noodles"><span><img src="img 4.jpg" height="250px"></span></div>
            <div class="image" data-name="Momos"><span><img src="img 7.jpg" height="250px"></span></div>
            <div class="image" data-name="Juice"><span><img src="img 9.jpg" height="250px"></span></div>
            <div class="image" data-name="Sandwich"><span><img src="img 11.jpg" height="250px"></span></div>
            <div class="image" data-name="Briyani"><span><img src="img 2.jpg" height="250px"></span></div>
            <div class="image" data-name="Momos"><span><img src="img 6.jpg" height="250px"></span></div>
            <div class="image" data-name="Sandwich"><span><img src="img 12.jpg" height="250px"></span></div>
            <div class="image" data-name="Noodles"><span><img src="img 5.jpg" height="250px"></span></div>
            <div class="image" data-name="Briyani"><span><img src="img 3.jpg" height="250px"></span></div>
            <div class="image" data-name="Sandwich"><span><img src="img 11.jpg" height="250px"></span></div>
            <div class="image" data-name="Juice"><span><img src="img 10.jpg" height="250px"></span></div>
            
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p>Not defined</p></span>
           <span class="icon fas fa-times"></span> 
        </div>
        <div class="image-box">
            <img src="img1.jpg" width="350px" height="350px" >
        </div>
    </div>
    <div class="shadow">

    </div>
    <script src="script.js"></script>
</body>
</html>
